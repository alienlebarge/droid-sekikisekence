# --------------------------------------------------
# Clock
# --------------------------------------------------

# A 120bpm lfo is normalized to N1 so when no clock is patched into I1, there's
# a default bpm of 120
[lfo]
    hz = 2
    square = N1

[copy]
    input = I1
    output = O8

[clocktool]
    clock = I1
    multiply = 4
    output = _CLOCK





# --------------------------------------------------
# Reset
# --------------------------------------------------

[copy]
    input = I2
    output = O2





# --------------------------------------------------
# Sequencer
# --------------------------------------------------

[algoquencer]
    clock = O8
    reset = O2
    activity = = P1.1
    variation = P1.2
    morphs = P2.1
    dejavu = P2.2
    pitchhigh = P3.1
    pitchlow = P3.2A
    pitch = _UNQUANTIZED_PITCH
    gate = O3

[togglebutton]
    button = B1.1
    led = L1.1

[togglebutton]
    button = B1.2
    led = L1.2

[togglebutton]
    button = B2.1
    led = L2.1

[togglebutton]
    button = B2.2
    led = L2.2

[minifonion]
    input = _UNQUANTIZED_PITCH
    trigger = O3
    degree = 7
    output = O4
    select1 = L1.1
    select3 = L1.2
    select5 = L2.1
    select7 = B2.2
